  <title>Platba Kartou</title>
</head>

<body>
  <main>
    <!-- intro start
    =========================================== -->
    <section class="intro">
      <div class="auto__container">
        <div class="intro__inner">
          <div class="intro__inner-title">
            <h1 class="title1">
                Mockrát děkujeme!
            </h1>
            <h3 class="title3">
                váš dar proběhl úspěšně
            </h3>
          </div>
          <div class="introDonation">
            <h3 class="title3">
                jednorázově
            </h3>
            <div class="introDonation__input">
              <input class="input" type="text" name="" id="" value="500 000 Kč" disabled>
            </div>
            <a href="#" class="introDonation__card">
                <div class="introDonation__card-icon">
                    <svg>
                        <use xlink:href="#card"></use>
                      </svg>
                </div>
                <h3 class="title3">
                    kartou
                  </h3>
            </a>
          </div>
          <form action="" class="introForm big">
            <h3 class="title3">
              VAŠE ÚDAJE
            </h3>
            <div class="input big">
              <label for="name">
                Jméno a příjmení
              </label>
              <input type="text" id="name" value="Ing. Tomáš Novák">
            </div>
            <div class="input big">
              <label for="streetNum">
                Ulice a číslo popisené
              </label>
              <input type="text" id="streetNum" value="Ostrovní 56">
            </div>
            <div class="input big">
              <label for="city">
                Město
              </label>
              <input type="text" id="city" value="Praha 8">
            </div>
            <div class="input big">
              <label for="zipCode">
                pSČ
              </label>
              <input type="text" id="zipCode" value="180 00">
            </div>
            <div class="input big">
              <label for="city">
                E-MAIL
              </label>
              <input type="email" id="email" value="tomas.novak@seznam.cz">
            </div>
            <div class="input__wrapper">
              <div class="input big">
                <label for="companyName">
                  NÁZEV SPOLEČNOSTI
                </label>
                <input type="text" id="companyName" value="Stavební firma s.r.o.">
              </div>
              <div class="input big">
                <label for="companyId">
                  IČ SPOLEČNOSTI
                </label>
                <input type="text" id="companyId" value="5239715">
              </div>
            </div>
            <div class="check__wrapper">
              <label class="check" for="confirm">
                <div class="check__box">
                  <input type="checkbox" id="confirm" checked> 
                  <span></span>
                </div>
                <b>
                  PŘEJI SI DOSTAT POTVRZENÍ O DARU
                </b>
              </label>
              <label class="check" for="personalData">
                <div class="check__box">
                  <input type="checkbox" id="personalData" checked>
                  <span></span>
                </div>
                <b>
                  SOUHLASÍM SE ZPRACOVÁNÍM OSOBNÍCH ÚDAJŮ
                </b>
              </label>
            </div>
            <div class="textArea big">
                <label for="textArea">
                  ZPRÁVA K DARU
                </label>
                <textarea name="" id="textArea">Lorem ipsum
                </textarea>
            </div>
            <button type="submit" class="button">
              stáhnout potvrzení o daru
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- intro end
    =========================================== -->
  </main>
